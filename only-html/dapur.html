<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dapur Modern - Peralatan Dapur Terbaik</title>
    <link rel="stylesheet" href="../css/dapur.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- atas -->
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Peralatan Dapur Premium</h1>
        <p>Temukan koleksi lengkap peralatan dapur berkualitas tinggi untuk memasak yang lebih menyenangkan</p>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-box" placeholder="Cari peralatan dapur..." id="searchInput" />
        </div>
      </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
      <h3 class="filter-title">Kategori Produk</h3>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">Semua</button>
        <button class="filter-btn" data-filter="cookware">Peralatan Masak</button>
        <button class="filter-btn" data-filter="appliances">Elektronik</button>
        <button class="filter-btn" data-filter="tools">Alat Bantu</button>
        <button class="filter-btn" data-filter="storage">Penyimpanan</button>
      </div>
    </section>

    <!-- Products Section -->
    <section class="products-section" id="products">
      <div class="products-grid" id="productsGrid">
        <!-- Products will be loaded here by JavaScript -->
      </div>
    </section>

    <!-- Quick View Modal -->
    <div class="modal" id="quickViewModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <div id="modalContent">
          <!-- Modal content will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Floating Cart Button -->
    <button class="floating-cart" onclick="toggleCart()" title="Lihat Keranjang">
      <i class="fas fa-shopping-cart"></i>
    </button>

    <script>
      // Product Data
      const products = [
        {
          id: 1,
          title: "Set Panci Anti Lengket Premium",
          description: "Set panci 5 pieces dengan lapisan anti lengket berkualitas tinggi",
          price: "Rp 899.000",
          originalPrice: "Rp 1.200.000",
          image: "/placeholder.svg?height=200&width=280",
          rating: 4.8,
          reviews: 124,
          category: "cookware",
          badge: "Best Seller",
          inStock: true,
        },
        {
          id: 2,
          title: "Blender Multifungsi 1000W",
          description: "Blender powerful dengan 6 mata pisau stainless steel",
          price: "Rp 1.299.000",
          originalPrice: null,
          image: "/placeholder.svg?height=200&width=280",
          rating: 4.7,
          reviews: 89,
          category: "appliances",
          badge: "New",
          inStock: true,
        },
        {
          id: 3,
          title: "Pisau Chef Jepang Premium",
          description: "Pisau chef dengan baja karbon tinggi dari Jepang",
          price: "Rp 650.000",
          originalPrice: "Rp 850.000",
          image: "/placeholder.svg?height=200&width=280",
          rating: 4.9,
          reviews: 156,
          category: "tools",
          badge: "Sale",
          inStock: true,
        },
        {
          id: 4,
          title: "Rice Cooker Digital 1.8L",
          description: "Rice cooker dengan teknologi fuzzy logic",
          price: "Rp 1.850.000",
          originalPrice: null,
          image: "/placeholder.svg?height=200&width=280",
          rating: 4.6,
          reviews: 203,
          category: "appliances",
          badge: null,
          inStock: true,
        },
        {
          id: 5,
          title: "Set Spatula Silikon 6pcs",
          description: "Set spatula food grade silikon tahan panas",
          price: "Rp 185.000",
          originalPrice: "Rp 250.000",
          image: "/placeholder.svg?height=200&width=280",
          rating: 4.5,
          reviews: 92,
          category: "tools",
          badge: "Sale",
          inStock: true,
        },
        {
          id: 6,
          title: "Container Set Kedap Udara",
          description: "Set container penyimpanan makanan 10 pieces",
          price: "Rp 320.000",
          originalPrice: null,
          image: "/placeholder.svg?height=200&width=280",
          rating: 4.4,
          reviews: 67,
          category: "storage",
          badge: null,
          inStock: true,
        },
        {
          id: 7,
          title: "Air Fryer Digital 5.5L",
          description: "Air fryer dengan teknologi rapid air circulation",
          price: "Rp 2.100.000",
          originalPrice: "Rp 2.500.000",
          image: "/placeholder.svg?height=200&width=280",
          rating: 4.7,
          reviews: 167,
          category: "appliances",
          badge: "Hot",
          inStock: true,
        },
        {
          id: 8,
          title: "Wajan Besi Cor 28cm",
          description: "Wajan besi cor traditional untuk masakan authentic",
          price: "Rp 450.000",
          originalPrice: null,
          image: "/placeholder.svg?height=200&width=280",
          rating: 4.8,
          reviews: 78,
          category: "cookware",
          badge: null,
          inStock: false,
        },
      ];

      let cart = [];
      let filteredProducts = [...products];

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        renderProducts(products);
        setupEventListeners();
        updateCartCount();
      });

      // Render Products
      function renderProducts(productsToRender) {
        const grid = document.getElementById("productsGrid");
        grid.innerHTML = "";

        productsToRender.forEach((product, index) => {
          const productCard = createProductCard(product);
          productCard.style.animationDelay = `${index * 0.1}s`;
          grid.appendChild(productCard);
        });
      }

      // Create Product Card
      function createProductCard(product) {
        const card = document.createElement("div");
        card.className = "product-card fade-in";
        card.dataset.category = product.category;

        const stars = "★".repeat(Math.floor(product.rating)) + "☆".repeat(5 - Math.floor(product.rating));
        const priceHTML = product.originalPrice ? `<span style="text-decoration: line-through; color: #999; font-size: 0.9rem;">${product.originalPrice}</span> ${product.price}` : product.price;

        card.innerHTML = `
                <div class="product-image">
                    <img src="${product.image}" alt="${product.title}">
                    ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ""}
                </div>
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-rating">
                        <span class="stars">${stars}</span>
                        <span class="rating-text">${product.rating} (${product.reviews})</span>
                    </div>
                    <div class="product-price">${priceHTML}</div>
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="addToCart(${product.id})" ${!product.inStock ? "disabled" : ""}>
                            ${product.inStock ? '<i class="fas fa-cart-plus"></i> Tambah ke Keranjang' : "Stok Habis"}
                        </button>
                        <button class="btn btn-secondary" onclick="quickView(${product.id})" title="Quick View">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            `;

        return card;
      }

      // Setup Event Listeners
      function setupEventListeners() {
        // Filter buttons
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            document.querySelectorAll(".filter-btn").forEach((b) => b.classList.remove("active"));
            this.classList.add("active");

            const filter = this.dataset.filter;
            filteredProducts = filter === "all" ? products : products.filter((p) => p.category === filter);
            renderProducts(filteredProducts);
          });
        });

        // Search functionality
        document.getElementById("searchInput").addEventListener("input", function (e) {
          const searchTerm = e.target.value.toLowerCase();
          const searchResults = filteredProducts.filter((product) => product.title.toLowerCase().includes(searchTerm) || product.description.toLowerCase().includes(searchTerm));
          renderProducts(searchResults);
        });

        // Modal close on outside click
        document.getElementById("quickViewModal").addEventListener("click", function (e) {
          if (e.target === this) {
            closeModal();
          }
        });
      }

      // Add to Cart
      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        if (!product || !product.inStock) return;

        const existingItem = cart.find((item) => item.id === productId);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }

        updateCartCount();
        showNotification(`${product.title} ditambahkan ke keranjang!`);
      }

      // Update Cart Count
      function updateCartCount() {
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        document.getElementById("cartCount").textContent = count;
      }

      // Quick View
      function quickView(productId) {
        const product = products.find((p) => p.id === productId);
        if (!product) return;

        const stars = "★".repeat(Math.floor(product.rating)) + "☆".repeat(5 - Math.floor(product.rating));

        document.getElementById("modalContent").innerHTML = `
                <div style="text-align: center;">
                    <img src="${product.image}" alt="${product.title}" style="width: 100%; max-width: 300px; border-radius: 10px; margin-bottom: 1rem;">
                    <h2>${product.title}</h2>
                    <p style="color: #666; margin: 1rem 0;">${product.description}</p>
                    <div style="margin: 1rem 0;">
                        <span style="color: #ffd700;">${stars}</span>
                        <span style="color: #666; margin-left: 0.5rem;">${product.rating} (${product.reviews} ulasan)</span>
                    </div>
                    <div style="font-size: 1.5rem; font-weight: bold; color: var(--accent-color); margin: 1rem 0;">
                        ${product.price}
                    </div>
                    <button class="btn btn-primary" onclick="addToCart(${product.id}); closeModal();" ${!product.inStock ? "disabled" : ""} style="width: 100%;">
                        ${product.inStock ? "Tambah ke Keranjang" : "Stok Habis"}
                    </button>
                </div>
            `;

        document.getElementById("quickViewModal").style.display = "block";
      }

      // Close Modal
      function closeModal() {
        document.getElementById("quickViewModal").style.display = "none";
      }

      // Toggle Cart (placeholder)
      function toggleCart() {
        if (cart.length === 0) {
          showNotification("Keranjang masih kosong!");
          return;
        }

        // Here you would typically show a cart sidebar or navigate to cart page
        showNotification(`Anda memiliki ${cart.length} item di keranjang`);
      }

      // Show Notification
      function showNotification(message) {
        // Create notification element
        const notification = document.createElement("div");
        notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--secondary-color);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: var(--shadow-hover);
                z-index: 3000;
                animation: slideInRight 0.3s ease;
            `;
        notification.textContent = message;

        document.body.appendChild(notification);

        // Remove after 3 seconds
        setTimeout(() => {
          notification.style.animation = "slideOutRight 0.3s ease";
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 3000);
      }

      // Add slide animations
      const style = document.createElement("style");
      style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
      document.head.appendChild(style);

      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({
              behavior: "smooth",
              block: "start",
            });
          }
        });
      });
    </script>
  </body>
</html>
